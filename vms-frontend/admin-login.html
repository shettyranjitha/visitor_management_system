<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login | Smart VMS</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #5A00FF, #00C6FF);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 40px 30px;
      width: 350px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.6s ease-in-out;
    }

    .login-box h2 {
      font-weight: 600;
      margin-bottom: 20px;
    }

    .input-group {
      position: relative;
      margin: 20px 0;
    }

    .input-group input {
      width: 100%;
      padding: 12px 40px 12px 15px;
      border: none;
      border-radius: 30px;
      outline: none;
      font-size: 15px;
      box-sizing: border-box;
    }

    .input-group i {
      position: absolute;
      right: 15px;
      top: 13px;
      color: #555;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 30px;
      background: #00ffe1;
      color: #000;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-box button:hover {
      background: #fff;
      color: #5A00FF;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    #message {
      margin-top: 10px;
      color: #ffefef;
      font-size: 14px;
    }

    .back-link {
      display: inline-block;
      margin-top: 15px;
      font-size: 14px;
      color: #fff;
      text-decoration: none;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: #00ffe1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="login-box">
    <h2><i class="fa-solid fa-user-shield"></i> Admin Login</h2>

    <div class="input-group">
      <input type="text" id="email" placeholder="Enter Email">
      <i class="fa-solid fa-envelope"></i>
    </div>

    <div class="input-group">
      <input type="password" id="password" placeholder="Enter Password">
      <i class="fa-solid fa-lock"></i>
    </div>

    <button onclick="adminLogin()">Login</button>
    <p id="message"></p>

    <a href="index.html" class="back-link"><i class="fa-solid fa-arrow-left"></i> Back to Home</a>
  </div>

  <script src="admin-login.js"></script>
</body>
</html>
