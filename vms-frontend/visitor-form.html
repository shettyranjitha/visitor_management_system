<!DOCTYPE html>
<html>
<head>
  <title>Visitor Registration</title>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #3249a8, #3e8cb9);
      padding: 40px;
      color: rgb(214, 206, 206);
      min-height: 100vh;
    }

    .container {
      width: 480px;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      margin: auto;
      border-radius: 18px;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
     
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
      color: #e7f3ff;
      letter-spacing: 1px;
    }

    label {
      font-size: 14px;
      font-weight: 600;
      margin-top: 12px;
      display: block;
      color: #e9edf0;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 8px 0 15px 0;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(167, 207, 221, 0.2);
      color: rgb(14, 14, 14);
      font-size: 15px;
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      transition: 0.3s;
    }

    input::placeholder { color: #141111; }

    input:focus, select:focus {
      border-color: #00d4ff;
      box-shadow: 0 0 8px #00d4ff;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      background: linear-gradient(135deg, #46b8d2, #2f7086);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 17px;
      font-weight: 600;
      letter-spacing: 1px;
      transition: 0.3s;
      box-shadow: 0px 0px 12px rgba(0, 200, 255, 0.5);
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0px 0px 18px rgba(0, 200, 255, 0.9);
    }

    .msg {
      text-align: center;
      margin-top: 12px;
      font-weight: bold;
      font-size: 14px;
      color: #fff;
    }
  </style>
</head>

<body>

<div class="container">
  <h2>Visitor Registration</h2>

  <form id="visitorForm" enctype="multipart/form-data">

    <label>Name</label>
    <input type="text" name="name" id="name" placeholder="Enter Name" required>

    <label>Mobile</label>
    <input type="text" name="mobile" id="mobile" placeholder="Enter Mobile Number" required>

    <label>Email</label>
    <input type="email" name="email" id="email" placeholder="Enter Email" required>

    <label>Visitor Type</label>
    <select id="visitorType" name="visitorType">
      <option>Normal</option>
      <option>Vendor</option>
      <option>Contractor</option>
      <option>VIP</option>
      <option>Delegate</option>
    </select>

    <label>Select Company</label>
    <select id="company"></select>

    <label>Select Host</label>
    <select id="host"></select>

    <label>Duration (Days)</label>
    <input type="number" id="duration" name="duration" placeholder="Enter Duration">

    <label>Upload Visitor Photo</label>
    <input type="file" id="photo" name="photo" accept="image/*" required>

    <label>Upload ID Proof</label>
    <input type="file" id="idProof" name="idProof" required>

    <button type="submit">Submit</button>

    <div class="msg" id="msg"></div>
  </form>
</div>


<script>
// Load Companies + Hosts
async function loadDropdowns() {
  const companyBox = document.getElementById("company");
  const hostBox = document.getElementById("host");

  // Company List
  const comp = await fetch("http://localhost:5000/api/companies");
  const compData = await comp.json();

  companyBox.innerHTML = compData
    .map(c => `<option value="${c._id}">${c.companyName}</option>`)
    .join("");

  // Host List
  const host = await fetch("http://localhost:5000/api/users?role=host");
  const hostData = await host.json();

  hostBox.innerHTML = hostData
    .map(h => `<option value="${h._id}">${h.name}</option>`)
    .join("");
}

loadDropdowns();


// Submit Form
document.getElementById("visitorForm").addEventListener("submit", async function (e) {
  e.preventDefault();

  const msg = document.getElementById("msg");

  let formData = new FormData();
  
  formData.append("name", document.getElementById("name").value);
  formData.append("mobile", document.getElementById("mobile").value);
  formData.append("email", document.getElementById("email").value);
  formData.append("visitorType", document.getElementById("visitorType").value);
  formData.append("visitingCompany", document.getElementById("company").value);
  formData.append("visitingPerson", document.getElementById("host").value);
  formData.append("duration", document.getElementById("duration").value);

  formData.append("photo", document.getElementById("photo").files[0]);
  formData.append("idProof", document.getElementById("idProof").files[0]);

  const res = await fetch("http://localhost:5000/api/visitors", {
    method: "POST",
    body: formData
  });

  const data = await res.json();

  if (res.ok) {
    msg.style.color = "#90ff90";
    msg.innerText = "Visitor Registered Successfully!";

    const visitorId = data.visitor._id;

    setTimeout(() => {
      window.location.href = `visitor-success.html?id=${visitorId}`;
    }, 1000);

  } else {
    msg.style.color = "#ff8080";
    msg.innerText = data.error || "Failed to register visitor";
  }
});
</script>

</body>
</html>
