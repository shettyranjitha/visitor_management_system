<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Add Host</title>

<style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #986ee8, #00C6FF);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 400px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      color: white;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 22px;
      font-weight: bold;
    }

    label {
      display: block;
      font-weight: bold;
      margin: 10px 0 5px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      border-radius: 8px;
      border: none;
      outline: none;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    .btn-main {
      width: 100%;
      padding: 12px;
      background: #abddf1;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      margin-top: 10px;
    }

    .btn-cancel {
      width: 100%;
      padding: 12px;
      background: #abddf1;
      color: #140f0f;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      font-weight: bold;
    }

    button:hover {
      opacity: 0.8;
    }

    .msg {
      text-align: center;
      margin-top: 15px;
      font-size: 15px;
      font-weight: bold;
    }
</style>

</head>
<body>

<div class="container">
    <h2>Add Host (Employee)</h2>

    <form onsubmit="addHost(event)">
        <label>Host Name</label>
        <input type="text" id="name" required placeholder="Enter host name">

        <label>Email</label>
        <input type="email" id="email" required placeholder="Enter email">

        <label>Password</label>
        <input type="password" id="password" required placeholder="Enter password">

        <button class="btn-main" type="submit">Add Host</button>
        <button class="btn-cancel" type="button" onclick="goBack()">Cancel</button>

        <div class="msg" id="msg"></div>
    </form>
</div>

<script>
async function addHost(e) {
    e.preventDefault();

    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const msg = document.getElementById("msg");

    const res = await fetch("http://localhost:5000/api/users/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, password, role: "host" })
    });

    const data = await res.json();

    if (res.ok) {
        msg.style.color = "#0AFFD1";
        msg.textContent = "Host Added Successfully!";

        setTimeout(() => {
            window.location.href = "admin-dashboard.html";
        }, 1200);

    } else {
        msg.style.color = "yellow";
        msg.textContent = data.error || data.message || "Error adding host";
    }
}

function goBack() {
    window.location.href = "admin-dashboard.html";
}
</script>

</body>
</html>
